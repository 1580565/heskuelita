<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <style type="text/css">
        .note
        {
            text-align: center;
            height: 80px;
            background: -webkit-linear-gradient(left, #0072ff, #8811c5);
            color: #fff;
            font-weight: bold;
            line-height: 80px;
        }
        .form-content
        {
            padding: 5%;
            border: 1px solid #ced4da;
            margin-bottom: 2%;
            text-align: center;
        }
        .form-control{
            border-radius:1.5rem;
        }
        .btnSubmit
        {
            text-align: center;
            border:none;
            border-radius:1.5rem;
            padding: 1%;
            width: 20%;
            cursor: pointer;
            background: #0062cc;
            color: #fff;
        }
    </style>

    <title>Student Registration</title>
  </head>

  <body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-dark" style="background-color: #0072ff;">
      <div class="container">
        <a class="navbar-brand" href="#">Sign-up as</a>
        <!-- <img src="capgemini.jpg" width="120" height="30" alt="" text-align="center"> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Student<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="teacher.html">Teacher</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Espaciado. Buenas practicas? -->
    <div class="col-xs-12" style="height:100px;"></div>

    <!-- Algo fuera del container queda fuera del cuadradito sin alineacion -->
    <div class="container register-form">
      <!-- Algo fuera del form queda fuera del cuadradito con alineacion -->
      <div class="form">
        <div class="note">
          <p>Student Sign-up</p>
        </div>

        <div class="form-content">
          <!-- Campos dedicados a info personal -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name *" value=""/>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name *" value=""/>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Country *" value=""/>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="City *" value=""/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="ID (DNI, Passport, etc) *" value=""/>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone Number *" value=""/>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="State (Province) *" value=""/>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Address *" value=""/>
              </div>
            </div>
          </div>

          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Male
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off" checked> Female
            </label>
          </div>

          <div class="col-xs-12" style="height:50px;"></div>

          <!-- Campos dedicados al user -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="E-mail *" value=""/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="Password" class="form-control" placeholder="Password *" value=""/>
              </div>
              <div class="form-group">
                <input type="Password" class="form-control" placeholder="Confirm Password *" value=""/>
              </div>
            </div>
          </div>

          <!-- Boton de submit -->
          <button type="button" class="btnSubmit">Submit</button>

        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
