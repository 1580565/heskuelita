<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">

                          <div class="text-center">
                            <h1>Formulario Capgemini</h1>
                          </div>

                          <div class="w3-container">
                            <label>Name</label>
                            <input type="text" class="form-control" id="idName" placeholder="Name">
                          </div>

                          <div class="w3-container">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="idLastName" placeholder="Last Name">
                          </div>

                          <div class="w3-container">
                            <label for="nacionalidad">Nacionalidad</label>
                            <input type="text" class="form-control" id="nacionalidad" placeholder="Nacionalidad">
                          </div>

                          <div class="w3-container">
                            <label>Sexo</label>
                            <select class="form-control" id="sexo">
                              <option>Masculino</option>
                              <option>Femenino</option>
                            </select>
                          </div>

                          <div class="w3-container">
                            <label>Documentation Type</label>
                            <select class="form-control" id="idDocumentation">
                              <option>DNI</option>
                              <option>Passport</option>
                              <option>Other</option>
                            </select>
                          </div>

                          <div class="w3-container">
                            <label>Identification</label>
                            <input type="text" class="form-control" placeholder="Identification">
                          </div>

                          <div class="w3-container">
                            <label>Country</label>
                            <input type="text" class="form-control" placeholder="Country">
                          </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
