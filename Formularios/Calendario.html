<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendario</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<h1>Agregar curso al calendario: </h1>
	<form>
		<label>Nombre Curso: <br>
			<input type="text" name="nombre"></label><br>
		<label>Fecha de inicio: <br>
			<input type="date" name="fechaInicio"></label><br>
		<label>Fecha de finalizacion: <br>
			<input type="date" name="fechaFinalizacion"></label><br>
		<label>Duracion: <br>
			<input type="number" name="duracion"></label><br>
		<label>Profesor: <br>
			<input type="text" name="profesor"></label><br>
		<input class="btn-success" type="submit" name="agregar" value="Agregar">

	</form>
	
</body>
</html>
