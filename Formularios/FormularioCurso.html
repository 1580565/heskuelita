<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form course</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div>
	<h1>Formulario de registro para cursos: </h1></div>
	<form>
		<label>Nombre:<br>
			<input type="text" name="nombre_curso" class="form-control"></label><br>
		<label>Descripcion:<br>
			<input type="text" name="descripcion" class="form-control"></label><br>
		<label>Contenido:<br>
			<input type="text" name="contenido" class="form-control"></label><br>
		<label>Limite de personas: <br>
			<input type="number" name="limite_personas" class="form-control"></label><br>
		<input class="btn-success" type="submit" name="registrar" value="Registrar">
	</form>
	
</body>
</html>
