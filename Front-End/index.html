	<form action="/action_page.php">
	  <div class="container">
	    <h1>Register</h1>
	    <p>Please fill in this form to create an account.</p>
	    <hr>


	    <label for="name"><b>Name</b></label>
	    <input type="text" placeholder="Enter your name" name="name" required>

	    <label for="last name"><b>Last name</b></label>
	    <input type="text" placeholder="Enter your last name" name="last name" required>

	    <br>
	    <label for="bday"><b>Birthday</b></label>
	    <input type="date" name="dateofbirth" id="dateofbirth">

	    <br><br>
	    <label for="dt"><b>Documentation Type</b></label>
		    <select>
			  <option value="dni">DNI</option>
			  <option value="passport">Passport</option>
			  <option value="rc">RC</option>
			  <option value="ce">CE</option>
			</select>

		<br><br>
		<label for="dn"><b>Documentation Number</b></label>
	    <input type="text" placeholder="Enter your Documentation Number" name="Documentation number" required>


	    <label for="phone"><b>Phone Number</b></label>
		    <div class="form-group input-group">	    		
			
			<select style="max-width: 120px;">
			    <option selected="">+054</option>
			    <option value="1">+001</option>
			    <option value="2">+058</option>
			    <option value="3">+034</option>
			</select>
	    	<input name="" class="form-control" placeholder="Enter your Phone number" type="text">
	    	</div>
	    	

	    <br>
	    <label for="sex"><b>Sex</b></label>
	    <br>
		    <label class="radio-inline"><input type="radio" name="optradio" checked>Male</label>
		    &nbsp;
			<label class="radio-inline"><input type="radio" name="optradio">Female</label>
		<br><br>

		
		<!--prueba para seleccionar pais y ciudad-->

			<label for="country"><b>Select Country</b></label>
			<select id="country" name ="country" required></select> </br></br>

			<label for="state"><b>Select State</b></label>
			<select name ="state" id ="state" required></select>  </br> </br>

			<label for="city"><b>City</b></label> <i>*optional</i>
			<input type="text" placeholder="Describe your city" name="city">
						

				<script language="javascript">
					populateCountries("country", "state"); // first parameter is id of country drop-down and second parameter is id of state drop-down
					populateCountries("country2");
				</script>


		<!--fin prueba-->


		<label for="address"><b>Address</b></label> <i>*optional</i>
		<input type="text" placeholder="Street" name="st">
		<input type="text" placeholder="Number" name="num">
		<input type="text" placeholder="Zipcode" name="zipc">
