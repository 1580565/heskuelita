<!DOCTYPE html>
<html>
<head>
    <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <LINK REL=StyleSheet HREF="configcss/ConfigcssRegisters.css" TYPE="text/css" MEDIA=screen>

</head>
<body>

<!------ Include the above in your HEAD tag ---------->
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="Images/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <input type="submit" name="" value="Login"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Apply as a Student</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Birth date" value="" />
                                           </div>
                                             <div class="form-group">
                                            <select class="form-control">
                                                <option class="hidden"  selected disabled>Type Id</option>
                                                <option>DNI</option>
                                                <option>Passport</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                            <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Number id *" value="" />
                                            </div>   
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                        </div>
                                        <div class="form-group">
                                           <div class="col-md-6">
                                            <div class="form-group">
                                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                                            <image id="profileImage" src="http://lorempixel.com/100/100" />
                                                <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
                                              
                                                 </div>
                                         </div>
                                        </div>
                                            <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
</body>
</html>
