<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cursos.com Student Sign Up</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <h1><p class="text-center text-primary "><b>Student Sign Up</b></p></h1>

  <table class="table table-striped">

  	<thread>
	<form action="Form" method="POST" >
  		<tr>
  			<th>Full Name</th>
  			<th><input type="text" class="form-control" id="name"></th>
  		</tr>
  		<tr>
  			<th>Sex:</th>
  			<th><input type="text" class="form-control" id="sex"></th>
  		</tr>
     	<tr>
        	<th>Email</th>
        	<th><input type="text" class="form-control" id="email"></th>
      	</tr>
      	<tr>
        	<th>User:</th>
        	<th><input type="text" class="form-control" id="user"></th>
      	</tr>
  		<tr>
  			<th>Password:</th>
  			<th><input type="text" class="form-control" id="pw"></th>
  		</tr>
  		<tr>
  			<th><button type="button" class="btn btn-primary btn-lg btn-block">Send</button></th>
  		</tr>
	</form>
 	</thread>

</div>

</body>

</html>
