<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cursos.com Student Sign Up</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <h1><p class="text-center text-primary "><b>Student Sign Up</b></p></h1>

  <table class="table table-striped">

  	<thread>

  		<tr>
  			<th>Name/s</th>
  			<th><input type="text" class="form-control" id="Name"></th>
  		</tr>
  		<tr>
  			<th>Last name/s:</th>
  			<th><input type="text" class="form-control" id="Last name"></th>
  		</tr>
  		<tr>
  			<th>Birthday:</th>
  			<th><input type="text" class="form-control" id="Birthday"></th>
  		</tr>
  		<tr>
  			<th>Documentation type:</th>
  			<th><input type="text" class="form-control" id="Documentation type"></th>
  		</tr>
  		<tr>
  			<th>Identification:</th>
  			<th><input type="text" class="form-control" id="Identification"></th>
  		</tr>
  		<tr>
  			<th>Phone:</th>
  			<th><input type="text" class="form-control" id="Phone"></th>
  		</tr>
  		<tr>
  			<th>Sex:</th>
  			<th><input type="text" class="form-control" id="Sex"></th>
  		</tr>
  		<tr>
  			<th>Country:</th>
  			<th><input type="text" class="form-control" id="Country"></th>
  		</tr>
  		<tr>
  			<th>State (Province):</th>
  			<th><input type="text" class="form-control" id="State"></th>
  		</tr>
  		<tr>
  			<th>City:</th>
  			<th><input type="text" class="form-control" id="City"></th>
  		</tr>
  		<tr>
  			<th>Address (Street, number, zip code):</th>
  			<th><input type="text" class="form-control" id="Address"></th>
  		</tr>
  		<tr>
  			<th>Picture (profile):</th>
  			<th><input type="text" class="form-control" id="Picture"></th>
  		</tr>
  		<tr>
  			<th>Password:</th>
  			<th><input type="text" class="form-control" id="Password"></th>
  		</tr>
  		<tr>
  			<th>Security question:</th> 
  			<th><input type="text" class="form-control" id="Security question"></th>
  		</tr>
  		<tr>
  			<th><button type="button" class="btn btn-primary btn-lg btn-block">Send</button></th>
  		</tr>

 	</thread>

</div>

</body>

</html>
